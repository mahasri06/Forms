<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>

    <h2>Job Application</h2>
    <form action="/submit_job_application" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="position">Position Applied For:</label><br>
        <input type="text" id="position" name="position" required><br><br>

        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" required><br><br>

        <label for="cover_letter">Cover Letter (Optional):</label><br>
        <textarea id="cover_letter" name="cover_letter" rows="4" cols="50"></textarea><br><br>

        <label for="experience">Relevant Experience:</label><br>
        <textarea id="experience" name="experience" rows="4" cols="50" required></textarea><br><br>

        <label for="education">Educational Background:</label><br>
        <textarea id="education" name="education" rows="4" cols="50" required></textarea><br><br>

        <label for="references">References (Name and Contact Information):</label><br>
        <textarea id="references" name="references" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>

</body>
</html>
