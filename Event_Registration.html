<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>

    <h2>Event Registration</h2>
    <form action="/submit_event_registration" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="event">Event Name:</label><br>
        <input type="text" id="event" name="event" required><br><br>

        <label for="date">Event Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="tickets">Number of Tickets:</label><br>
        <input type="number" id="tickets" name="tickets" min="1" required><br><br>

        <label for="message">Special Requests/Message (Optional):</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
