<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
</head>
<body>

    <h2>Donate Now</h2>
    <form action="/submit_donation" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="amount">Donation Amount (USD):</label><br>
        <input type="number" id="amount" name="amount" min="1" required><br><br>

        <label for="card">Credit Card Number:</label><br>
        <input type="text" id="card" name="card" required><br><br>

        <label for="expiry">Expiry Date:</label><br>
        <input type="month" id="expiry" name="expiry" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <label for="message">Message (Optional):</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Donate">
    </form>

</body>
</html>
