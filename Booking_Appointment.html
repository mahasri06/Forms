<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment Form</title>
</head>
<body>

    <h2>Book an Appointment</h2>
    <form action="/submit_appointment" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="date">Preferred Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Preferred Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="service">Service Required:</label><br>
        <input type="text" id="service" name="service" required><br><br>

        <label for="message">Additional Information (Optional):</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Book Appointment">
    </form>

</body>
</html>
